<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Amigo Latino Radio</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ff0080, #ffbf00);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out;
    }
    .logo {
      width: 240px;
      animation: pulse 4s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 2.5rem;
      margin-top: 15px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }
    .player-container {
      background: rgba(0, 0, 0, 0.4);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      max-width: 400px;
      width: 100%;
      margin: 20px auto;
      animation: fadeIn 2s ease-out 0.5s both;
    }
    audio {
      width: 100%;
      border-radius: 10px;
      background-color: #fff;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    .btn {
      background: #fff;
      color: #ff0080;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      background: #ffbf00;
      color: #fff;
    }
    .contacto {
      margin-top: 30px;
      font-size: 1.2rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <img src="http://imgfz.com/i/rQgKoJ8.png" alt="Logo Radio" class="logo">
    <h1>Mi Amigo Latino Radio</h1>
  </header>

  <div class="player-container">
    <audio id="radioPlayer" preload="none">
      <source src="https://sonic.globalstream.pro/8138/stream" type="audio/mpeg">
      Tu navegador no soporta el reproductor de audio.
    </audio>
    <div class="buttons">
      <button class="btn" onclick="document.getElementById('radioPlayer').play()">‚ñ∂Ô∏è Play</button>
      <button class="btn" onclick="document.getElementById('radioPlayer').pause()">‚èπÔ∏è Stop</button>
    </div>
  </div>

  <div class="buttons">
    <a href="https://play.google.com/store/apps/details?id=com.innovatel.miamigolatino" class="btn" target="_blank">üì≤ Descargar App</a>
    <a href="https://www.facebook.com/share/1TzBwUaoqN/" class="btn" target="_blank">üîó Facebook</a>
  </div>

  <div class="contacto">
    üìû Contacto: +81 80-3086-5131
  </div>
</body>
</html>
